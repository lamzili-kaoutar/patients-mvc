<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >


<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<div th:include="_fragment :: content1"></div>
<div class="col-md-6 offset-3">
     <form method="post" th:action="@{save}">
                <div class="mb-3">
                    <label for="nom"  class="form-label">Nom</label>
                    <input id="nom" type="text" class="form-control" name="nom" th:value="${patient.nom}">
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>
                 <div class="mb-3">
                     <label  class="form-label">Date Naissance</label>
                     <input type="date" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance}">
                     <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                 </div>
                 <div class="mb-3">
                     <label  class="form-label">Malade </label>
                     <input type="checkbox"  name="malade" th:checked="${patient.malade}">
                     <span class="text-danger" th:errors="${patient.malade}"></span>
                 </div>
         <div class="mb-3">
             <label  class="form-label">Score</label>
             <input type="text" class="form-control" name="Score" th:value="${patient.score}">
             <span class="text-danger" th:errors="${patient.score}"></span>
         </div>
         <button type="submit" class="btn btn-primary">Save</button>

            </form>
</div>
</body>


</html>
